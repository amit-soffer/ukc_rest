---
swagger: "2.0"
info:
  description: "The UKC Crypto API provides cryptographic services used with keys managed by UKC.\n\n# Common Errors\nAny API call can result in one of\
    \ the following general HTTP codes\n- 500 - General server error\n- 404 - Resource\
    \ not found. Verify that the url exists\n- 401 - Unauthorized"
  version: "2.0.1810"
  title: "Unbound Key Control Server"
  termsOfService: ""
  contact:
    name: "UKC Administration API"
tags:
- name: "Keys"
- name: "Secrets"
schemes:
- "https"
paths:
  /api/v1/keys:
    get:
      tags:
      - "Keys"
      summary: "List key objects"
      description: "Return a list of keys"
      operationId: "listKeys"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "id"
        in: "query"
        description: "Key id"
        required: false
        type: "string"
      - name: "type"
        in: "query"
        description: "Key type"
        required: false
        type: "string"
        enum:
        - "RSA"
        - "ECC"
        - "AES"
        - "TDES"
        - "HMAC"
        - "SIV"
        - "XTS"
        - "PRF"
        - "PWD"
        - "LIMA"
        - "EDDSA"
      - name: "exportType"
        in: "query"
        description: "exportType"
        required: false
        type: "string"
        enum:
        - "IN_PLAIN"
        - "WRAPPED"
        - "WRAPPED_WITH_TRUSTED"
        - "NON_EXPORTABLE"
      - name: "trusted"
        in: "query"
        description: "Is Trusted"
        required: false
        type: "boolean"
      - name: "detailed"
        in: "query"
        description: "Detailed"
        required: false
        type: "boolean"
        default: false
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/KeyInfo"
      security:
      - basicAuth: []
      - Authorization: []
    post:
      tags:
      - "Keys"
      summary: "Import a new asymmetric key"
      description: "Import a new key based on the given file"
      operationId: "importKey"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "file"
        in: "formData"
        description: "key file"
        required: true
        type: "file"
      - name: "id"
        in: "formData"
        description: "key id"
        required: true
        type: "string"
      - name: "password"
        in: "formData"
        description: "password for the file if required"
        required: false
        type: "string"
      - name: "description"
        in: "formData"
        description: "key description"
        required: false
        type: "string"
      - name: "usage"
        in: "formData"
        description: "key usage"
        required: false
        type: "string"
      - name: "exportType"
        in: "formData"
        description: "Export Type"
        required: false
        type: "string"
      - name: "trusted"
        in: "formData"
        description: "trusted (yes or no)"
        required: false
        type: "boolean"
      - name: "keyOnly"
        in: "formData"
        description: "import only key (no chain)"
        required: false
        type: "boolean"
      - name: "testMode"
        in: "formData"
        description: "get key info without importing"
        required: false
        type: "boolean"
      responses:
        201:
          description: "Key generated successfully"
          schema:
            $ref: "#/definitions/KeyInfo"
        409:
          description: "Object already exist"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/alerts:
    get:
      tags:
      - "Keys"
      summary: "Get keys alerts summary"
      description: ""
      operationId: "getAlertsSummary"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/AlertsSummary"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/generate:
    post:
      tags:
      - "Keys"
      summary: "Generate new asymmetric key, key format is provided as a parameter"
      description: "Generate a new key based on provided parameters"
      operationId: "generateKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - in: "body"
        name: "body"
        description: "The new key"
        required: false
        schema:
          $ref: "#/definitions/NewGeneratedKey"
      responses:
        201:
          description: "Key generated successfully"
          schema:
            $ref: "#/definitions/KeyInfo"
        409:
          description: "Object already exist"
          schema:
            $ref: "#/definitions/KeyInfo"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}:
    get:
      tags:
      - "Keys"
      summary: "Get key detailed key information"
      description: ""
      operationId: "getKey"
      produces:
      - "application/json"
      parameters:
      - name: "keyId"
        in: "path"
        description: "Key ID to look for"
        required: true
        type: "string"
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "detailed"
        in: "query"
        description: "Detailed"
        required: false
        type: "boolean"
        default: true
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/KeyInfo"
      security:
      - basicAuth: []
      - Authorization: []
    put:
      tags:
      - "Keys"
      summary: "Updating existing key"
      description: ""
      operationId: "updateKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Key id"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Key updates"
        required: false
        schema:
          $ref: "#/definitions/KeyUpdates"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/KeyInfo"
      security:
      - basicAuth: []
      - Authorization: []
    delete:
      tags:
      - "Keys"
      summary: "Delete a key"
      description: "Delete provided key"
      operationId: "deleteKey"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Key ID to delete"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/alerts:
    get:
      tags:
      - "Keys"
      summary: "Get details of an existing client"
      description: "Return details of a client"
      operationId: "getKeyAlerts"
      produces:
      - "application/json"
      parameters:
      - name: "keyId"
        in: "path"
        description: "Key ID to look for"
        required: true
        type: "string"
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Alert"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/decrypt:
    post:
      tags:
      - "Keys"
      summary: "Decrypt a value using a key"
      description: "Decryption is done using the key. Same parameters for encryption\
        \ are supported, as well as both simple and unseal mode, in case of symmetric\
        \ key, only simple mode is supported. If decryption fails with latest key\
        \ version the previous version (if such exist) will be used, etc."
      operationId: "decryptWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "The key used for decryption"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Data to decrypt"
        required: false
        schema:
          $ref: "#/definitions/DecryptData"
      responses:
        200:
          description: "OK. Returns clear text encoded according to request parameters"
          schema:
            $ref: "#/definitions/ClearText"
        400:
          description: "Authentication encryption failure"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/decryptx:
    post:
      tags:
      - "Keys"
      summary: "Decrypt multiple values using a key"
      description: "Decryption is done using the key. Same parameters for encryption\
        \ are supported, as well as both simple and unseal mode, in case of symmetric\
        \ key, only simple mode is supported. If decryption fails with latest key\
        \ version the previous version (if such exist) will be used, etc."
      operationId: "multiDecryptWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "The key used for decryption"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "TODO"
        required: false
        schema:
          $ref: "#/definitions/Decryptx"
      responses:
        200:
          description: "Array of decrypted values with requested encoding"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ClearText"
        400:
          description: "Authentication encryption failure"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/derive:
    post:
      tags:
      - "Keys"
      summary: "Unwrap and import a new key"
      description: ""
      operationId: "derive"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "The key used for derive"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Derivation data"
        required: false
        schema:
          $ref: "#/definitions/DeriveData"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/KeyInfo"
        201:
          description: "New key derived successfully"
          schema:
            $ref: "#/definitions/KeyInfo"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/encrypt:
    post:
      tags:
      - "Keys"
      summary: "Encrypt clear text into cipher text with an existing key"
      description: "Encryption is done using the key. Parameters allow selecting padding\
        \ mode and encryption mode. If key type is asymmetric encryption is done exactly\
        \ as encryption with a certificate, if key type is symmetric only simple mode\
        \ is supported."
      operationId: "encryptWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Id of the Key used for encryption"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Data to encrypt"
        required: false
        schema:
          $ref: "#/definitions/EncryptData"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Cipher"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/encryptx:
    post:
      tags:
      - "Keys"
      summary: "Encrypt multiple values with an existing key"
      description: "Encryption is done using the key. Parameters allow selecting padding\
        \ mode and encryption mode. If key type is asymmetric encryption is done exactly\
        \ as encryption with a certificate, if key type is symmetric only simple mode\
        \ is supported."
      operationId: "multiEncryptWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Key used for encryption"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "TODO"
        required: false
        schema:
          $ref: "#/definitions/Encryptx"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Cipher"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/mac:
    post:
      tags:
      - "Keys"
      summary: "Creates a Message Authentication Code (MAC) for a message using a\
        \ key"
      description: "Generate MAC for a message. MAC mode is provided as a parameter."
      operationId: "createMacWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Key used for MAC"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Mac Data"
        required: false
        schema:
          $ref: "#/definitions/MACSignData"
      responses:
        200:
          description: "OK. Returns the generated Message Authentication Code"
          schema:
            $ref: "#/definitions/Mac"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/macVerify:
    post:
      tags:
      - "Keys"
      summary: "Verify a Message Authentication Code (MAC) using a key"
      description: "Verifies a MAC value. Supports the same parameters as the MAC\
        \ option."
      operationId: "verifyMacWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Key used for verification"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Mac Verify Data"
        required: false
        schema:
          $ref: "#/definitions/MACVerifyData"
      responses:
        200:
          description: "OK. Verified Successfully"
        400:
          description: "Verification failed"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/public:
    get:
      tags:
      - "Keys"
      summary: "Get key public data"
      description: "Return the public details of an asymmetric key or exportable symmetric\
        \ key"
      operationId: "getPublicKeyData"
      produces:
      - "application/json"
      - "application/x-pem-file"
      parameters:
      - name: "keyId"
        in: "path"
        description: "Key ID to look for"
        required: true
        type: "string"
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "obfuscate"
        in: "query"
        description: "Add obfuscated private key as part of the encoded data, relevant\
          \ only for PKI keys."
        required: false
        type: "boolean"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Key"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/rekey:
    post:
      tags:
      - "Keys"
      summary: "Renew an existing key. A link is created between the old key and the\
        \ new one."
      description: "Create a new key with the same parameters as the existing one.\
        \ The new key inherits the current key ID and a link is created between the\
        \ two keys."
      operationId: "rekey"
      consumes:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "The key to move. This could be either a key UID or label."
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/KeyInfo"
        201:
          description: "OK. Key renewed successfully."
          schema:
            $ref: "#/definitions/KeyInfo"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/seal:
    post:
      tags:
      - "Keys"
      summary: "Encrypt clear text into cipher text with an existing key"
      description: "Encryption is done using the key. Parameters allow selecting padding\
        \ mode and encryption mode. If key type is asymmetric encryption is done exactly\
        \ as encryption with a certificate, if key type is symmetric only simple mode\
        \ is supported."
      operationId: "sealWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Id of the Key used for encryption"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Data to seal"
        required: false
        schema:
          $ref: "#/definitions/SealData"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/SealedCipher"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/sign:
    post:
      tags:
      - "Keys"
      summary: "Sign a message using a key"
      description: "Hash and sign a given message. If requested can also assume the\
        \ input is a hash value and just sign it. Different modes are supported as\
        \ parameters and output can be either raw signature or PKCS7, based on request."
      operationId: "signWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Key used for signing"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "TODO"
        required: false
        schema:
          $ref: "#/definitions/SignData"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Signature"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/unseal:
    post:
      tags:
      - "Keys"
      summary: "Decrypt a value using a key"
      description: "Decryption is done using the key. Same parameters for encryption\
        \ are supported, as well as both simple and unseal mode, in case of symmetric\
        \ key, only simple mode is supported. If decryption fails with latest key\
        \ version the previous version (if such exist) will be used, etc."
      operationId: "unSealWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "The key used for decryption"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Data to un-seal"
        required: false
        schema:
          $ref: "#/definitions/UnSealData"
      responses:
        200:
          description: "OK. Returns clear text encoded according to request parameters"
          schema:
            $ref: "#/definitions/ClearText"
        400:
          description: "Authentication encryption failure"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/unwrap:
    post:
      tags:
      - "Keys"
      summary: "Unwrap and import a new key"
      description: ""
      operationId: "unwrap"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "The key used for unwrapping"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "UnWrap Data"
        required: false
        schema:
          $ref: "#/definitions/UnwrapData"
      responses:
        201:
          description: "New key created added successfully"
        400:
          description: "Authentication encryption failure"
        409:
          description: "Key with this ID already exist"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/value:
    get:
      tags:
      - "Keys"
      summary: "Get key data"
      description: "Return the public details of an asymmetric key or exportable symmetric\
        \ key"
      operationId: "getKeyData"
      produces:
      - "application/json"
      parameters:
      - name: "keyId"
        in: "path"
        description: "Key ID to look for"
        required: true
        type: "string"
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Key"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/verify:
    post:
      tags:
      - "Keys"
      summary: "Verify a signature using a key"
      description: "Verifies a signature value. Supports the same parameters as the\
        \ signing option."
      operationId: "verifyWithKey"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Certificate used for verification"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "TODO"
        required: false
        schema:
          $ref: "#/definitions/VerifyData"
      responses:
        200:
          description: "OK. Signature verified successfully"
        400:
          description: "Verification failed"
      security:
      - basicAuth: []
      - Authorization: []
  /api/v1/keys/{keyId}/wrap:
    post:
      tags:
      - "Keys"
      summary: "Wrap and export a key with an existing key"
      description: ""
      operationId: "wrap"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "partitionId"
        in: "query"
        description: "Partition ID"
        required: false
        type: "string"
      - name: "keyId"
        in: "path"
        description: "Key used for wrapping"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Wrap data"
        required: false
        schema:
