securityDefinitions:
  Authorization:
    description: "For accessing the API a valid JWT token must be passed in all the\
      \ queries in\nthe 'Authorization' header.\nA valid JWT token is generated by\
      \ the API and returned as answer of a call\nto the route /login giving a valid\
      \ user & password.\nThe following syntax must be \nused in the 'Authorization'\
      \ header :\n       Bearer: xxxxxx.yyyyyyy.zzzzzz"
    type: "apiKey"
    name: "Authorization"
    in: "header"
  basicAuth:
    type: "basic"
definitions:
  Aad:
    type: "object"
    required:
    - "value"
    properties:
      value:
        type: "string"
        description: "Authentication data"
      encoding:
        type: "string"
        description: "Authentication data encoding"
        enum:
        - "PLAIN"
        - "BASE64"
        - "HEX"
  Alert:
    type: "object"
    properties:
      alertType:
        type: "string"
        readOnly: true
        enum:
        - "CERT_ABOUT_TO_EXPIRE"
        - "CERT_EXPIRED"
        - "OUT_OF_SYNC"
      alertLevel:
        type: "string"
        readOnly: true
        enum:
        - "WARN"
      title:
        type: "string"
        readOnly: true
  AlertsSummary:
    type: "object"
    properties:
      category:
        type: "string"
        readOnly: true
        enum:
        - "CLIENTS"
        - "SYSTEM"
        - "KEYS"
      alertType:
        type: "string"
        readOnly: true
        enum:
        - "CERT_ABOUT_TO_EXPIRE"
        - "CERT_EXPIRED"
        - "OUT_OF_SYNC"
      alertLevel:
        type: "string"
        readOnly: true
        enum:
        - "WARN"
      counter:
        type: "integer"
        format: "int32"
        readOnly: true
      title:
        type: "string"
        readOnly: true
  AlternativeNames:
    type: "object"
    required:
    - "isCritical"
    - "uid"
    properties:
      names:
        type: "array"
        items:
          type: "string"
      uid:
        type: "string"
        description: "Extension UID"
      isCritical:
        type: "boolean"
        description: "Is Extension Critical"
    description: "Certificate x509 extension"
  AsymmetricCryptoParams:
    type: "object"
    properties:
      padding:
        description: "Padding information"
        $ref: "#/definitions/Padding"
      hash:
        type: "string"
        description: "the hash type"
        enum:
        - "SHA1"
        - "SHA256"
        - "SHA384"
        - "SHA512"
  AuthorityKeyIdentifier:
    type: "object"
    required:
    - "isCritical"
    - "uid"
    properties:
      uid:
        type: "string"
        description: "Extension UID"
      isCritical:
        type: "boolean"
        description: "Is Extension Critical"
      keyId:
        type: "string"
        readOnly: true
      authNames:
        type: "array"
        items:
          type: "string"
      serialNumber:
        type: "string"
    description: "Certificate x509 extension"
  BasicConstraints:
    type: "object"
    required:
    - "isCritical"
    - "uid"
    properties:
      uid:
        type: "string"
        description: "Extension UID"
      isCritical:
        type: "boolean"
        description: "Is Extension Critical"
      pathLen:
        type: "integer"
        format: "int32"
      isCa:
        type: "boolean"
    description: "Certificate x509 extension"
  BipDerivationParams:
    type: "object"
    required:
    - "childNumber"
    - "hardened"
    properties:
      childNumber:
        type: "integer"
        format: "int32"
        description: "child number"
      hardened:
        type: "boolean"
        description: "True if hardened"
  CertificateInfo:
    type: "object"
    required:
    - "id"
    - "isCa"
    - "isSelfSigned"
    - "issuer"
    - "pkInfo"
    - "serial"
    - "sha1Thumbprint"
    - "signature"
    - "signatureAlgorithm"
    - "subject"
    - "uid"
    - "validFrom"
    - "validUntil"
    - "version"
    properties:
      id:
        type: "string"
        example: "my-certificate"
        description: "Certificate identifier label"
      uid:
        type: "string"
      sha1Thumbprint:
        type: "string"
        description: "certificate sha1"
      alertLevel:
        type: "string"
        readOnly: true
        enum:
        - "WARN"
      version:
        type: "string"
        example: "V3"
        description: "Certificate version"
      serial:
        type: "string"
        example: "185fb61e97f55b19"
        description: "Certificate serial number"
      signatureAlgorithm:
        type: "string"
        example: "sha256RSA"
        description: "Signing algorithm used for signing this certificate"
      issuer:
        type: "string"
        description: "The CA that signed this certificate"
      validFrom:
        type: "string"
        description: "Date of of validity period start for this certificate"
      validUntil:
        type: "string"
        description: "Date of of validity period end for this certificate"
      subject:
        type: "string"
      pkInfo:
        $ref: "#/definitions/PKInfoType"
      basicConstraints:
        description: "Basic Constraints Extension"
        $ref: "#/definitions/BasicConstraints"
      subjectKeyIdentifier:
        description: "Subject Key Identifier Extension"
        $ref: "#/definitions/SubjectKeyIdentifier"
      authorityKeyIdentifier:
        description: "Authority Key Identifier Extension"
        $ref: "#/definitions/AuthorityKeyIdentifier"
      subjectAlternativeNames:
        description: "Subject Alternative Names Extension"
        $ref: "#/definitions/AlternativeNames"
      issuerAlternativeNames:
        description: "Issuer Alternative Names Extension"
        $ref: "#/definitions/AlternativeNames"
      extendedKeyUsage:
        description: "Extended Key Usage Extension"
        $ref: "#/definitions/ExtendedKeyUsage"
      signature:
        type: "string"
        description: "CA signature value for this certificate"
      isCa:
        type: "boolean"
        description: "Determines if this certificate is a CA certificate"
      isSelfSigned:
        type: "boolean"
        description: "Determines if this certificate is a self signed certificate"
    description: "Certificate public information"
  Cipher:
    type: "object"
    required:
    - "cipherTextBase64"
    properties:
      cipherTextBase64:
        type: "string"
        description: "base64 encoded encrypted data"
        minLength: 1
      ivBase64:
        type: "string"
        description: "base64 encoded Initialize Vector"
    description: "Includes encrypted data"
  ClearText:
    type: "object"
    properties:
      clearText:
        type: "string"
  ConcatDerivationParams:
    type: "object"
    required:
    - "data"
    properties:
      data:
        type: "string"
        description: "Derivation data"
      isPrefix:
        type: "boolean"
        description: "True for prefix, false for suffix"
  DecryptData:
    type: "object"
    required:
    - "cipher"
    properties:
      aSymmetricParams:
        description: "Asymmetric cryptographic parameters for symmetric keys"
        $ref: "#/definitions/AsymmetricCryptoParams"
      symmetricParams:
        description: "Symmetric cryptographic parameters for symmetric keys"
        $ref: "#/definitions/SymmetricCryptoParams"
      cipher:
        description: "the cipher to decrypt"
        $ref: "#/definitions/Cipher"
      outputEncoding:
        type: "string"
        description: "the decrypted result encoding"
        enum:
        - "PLAIN"
        - "BASE64"
        - "HEX"
    description: "Input for a decrypt operation"
  Decryptx:
    type: "object"
    required:
    - "encrypted"
    properties:
      encrypted:
        type: "array"
        items:
          $ref: "#/definitions/Cipher"
      params:
        $ref: "#/definitions/SymmetricCryptoParams"
      outputEncoding:
        type: "string"
        enum:
        - "PLAIN"
        - "BASE64"
        - "HEX"
    description: "Input for multi decrypt operation"
  DeriveData:
    type: "object"
    required:
    - "derivationMode"
    - "newGeneratedKey"
    properties:
      newGeneratedKey:
        $ref: "#/definitions/NewGeneratedKey"
      derivationMode:
        type: "string"
        description: "Derivation Mode"
        enum:
        - "CONCAT"
        - "HASH"
        - "BIP"
      hash:
        type: "string"
        description: "Hash algorithm"
        enum:
        - "SHA1"
        - "SHA256"
        - "SHA384"
        - "SHA512"
      bipDerivationParams:
        description: "Bip derivation parameters"
        $ref: "#/definitions/BipDerivationParams"
      concatDerivationParams:
        description: "Concat derivation parameters"
        $ref: "#/definitions/ConcatDerivationParams"
    description: "Input for a derive operation"
  ECCKeyInfoType:
    type: "object"
    required:
    - "curve"
    - "ecPoint"
    properties:
      curve:
        type: "string"
        enum:
        - "P256"
        - "P384"
        - "P521"
        - "SECP_256K_1"
      ecPoint:
        type: "string"
        description: "Encoded public key (EC point)"
    description: "Details of ECC public key"
  EncryptData:
    type: "object"
    required:
    - "clearText"
    properties:
      aSymmetricParams:
        description: "Asymmetric cryptographic parameters for symmetric keys"
        $ref: "#/definitions/AsymmetricCryptoParams"
      symmetricParams:
        description: "Symmetric cryptographic parameters for symmetric keys"
        $ref: "#/definitions/SymmetricCryptoParams"
      clearText:
        type: "string"
        description: "data to encrypt"
        minLength: 1
      dataEncoding:
        type: "string"
        description: "the input data encoding"
        enum:
        - "PLAIN"
        - "BASE64"
        - "HEX"
    description: "Input for encryption"
  Encryptx:
    type: "object"
    required:
    - "clearTextItems"
    properties:
      clearTextItems:
        type: "array"
        description: "Array of clearText items to encrypt"
        items:
          type: "string"
      dataEncoding:
        type: "string"
        enum:
        - "PLAIN"
        - "BASE64"
        - "HEX"
      params:
        $ref: "#/definitions/SymmetricCryptoParams"
    description: "Input for encryption of multiple values"
  ExtendedKeyUsage:
    type: "object"
    required:
    - "isCritical"
    - "uid"
    properties:
      keyUsages:
        type: "array"
        items:
          type: "string"
      uid:
        type: "string"
        description: "Extension UID"
      isCritical:
        type: "boolean"
        description: "Is Extension Critical"
    description: "Certificate x509 extension"
  Iv:
    type: "object"
    required:
    - "value"
    properties:
      value:
        type: "string"
        description: "Externally provided IV"
      encoding:
        type: "string"
        enum:
        - "PLAIN"
        - "BASE64"
        - "HEX"
  Key:
    type: "object"
    properties:
      keyData:
        type: "string"
        description: "base64 encoded key data"
  KeyFormat:
    type: "object"
    required:
    - "type"
    properties:
      type:
        type: "string"
        description: "key type"
        enum:
        - "RSA"
        - "ECC"
        - "AES"
        - "TDES"
        - "HMAC"
        - "SIV"
        - "XTS"
        - "PRF"
        - "PWD"
        - "LIMA"
        - "EDDSA"
      size:
        type: "integer"
        format: "int32"
        example: "for RSA : {2048,3072,4094}"
        description: "key size"
      curve:
        type: "string"
        description: "Required for ecliptic curve"
        enum:
        - "P256"
        - "P384"
        - "P521"
        - "SECP_256K_1"
  KeyInfo:
    type: "object"
    properties:
      id:
        type: "string"
        example: "my-key"
        description: "key identifier label"
        readOnly: true
      uid:
        type: "string"
        example: "0x00d78d6a396072e9a0"
        description: "key identifier"
        readOnly: true
      objectType:
        type: "string"
        description: "object type"
        readOnly: true
        enum:
        - "CERTIFICATE"
        - "PRIVATE_KEY"
        - "SYMMETRIC"
        - "PUBLIC_KEY"
      keyFormat:
        readOnly: true
        $ref: "#/definitions/KeyFormat"
      keyProperties:
        readOnly: true
        $ref: "#/definitions/KeyProperties"
      local:
        type: "boolean"
        description: "True if this key was created inside UKC, false when imported"
        readOnly: true
      hasCertificate:
        type: "boolean"
        description: "True if this key has a matching certificate in UKC"
        readOnly: true
      certificateOnly:
        type: "boolean"
        description: "True if this certificate does not have a matching certificate\
          \ in UKC"
        readOnly: true
      sync:
        type: "boolean"
        description: "This key is synchronized in within the UKC pair"
        readOnly: true
      prev:
        type: "string"
        description: "Does the key have previous key (created by a move operation)"
        readOnly: true
      pkInfo:
        description: "Private key (RSA/ECC) information"
        readOnly: true
        $ref: "#/definitions/PKInfoType"
      chain:
        type: "array"
        description: "Private key (RSA/ECC) information"
        readOnly: true
        items:
          $ref: "#/definitions/CertificateInfo"
      createdAt:
        type: "string"
        description: "Creation date"
        readOnly: true
      updatedAt:
        type: "string"
        description: "Last update date"
        readOnly: true
      alertLevel:
        type: "string"
        readOnly: true
        enum:
        - "WARN"
    description: "Key object details"
  KeyProperties:
    type: "object"
    properties:
      description:
        type: "string"
        description: "Description for the key"
      supportedOperations:
        type: "array"
        description: "Key Supported operations"
        items:
          type: "string"
          enum:
          - "SIGN"
          - "VERIFY"
          - "ENCRYPT"
          - "DECRYPT"
          - "WRAP"
          - "UNWRAP"
          - "DERIVE"
      trusted:
        type: "boolean"
        description: "True if the key is trusted"
      exportType:
        type: "string"
        enum:
        - "IN_PLAIN"
        - "WRAPPED"
        - "WRAPPED_WITH_TRUSTED"
        - "NON_EXPORTABLE"
  KeyUpdates:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Key ID"
      description:
        type: "string"
        description: "Key description"
  Label:
    type: "object"
    required:
    - "value"
    properties:
      value:
        type: "string"
      encoding:
        type: "string"
        enum:
        - "PLAIN"
        - "BASE64"
        - "HEX"
  MACSignData:
    type: "object"
    required:
    - "data"
    properties:
      data:
        type: "string"
        description: "data"
        minLength: 1
      dataEncoding:
        type: "string"
        description: "data encoding"
        enum:
        - "PLAIN"
